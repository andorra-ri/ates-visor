  risk:
    - name: No disponible
      description: No hay información disponible
    - name: Débil
      description: El desencadenamiento de aludes es posible en algunas pendientes de pie, por lo general por una sobrecarga fuerte. Pueden haber caídas espontáneas de pequeños aludes.
    - name: Moderado
      description: Es posible el desencadenamiento de aludes sobre todo por una sobrecarga fuerte y en algunas pendientes de orientación y altitud indicadas. No se esperan caídas espontáneas de aludes de gran tamaño.
    - name: Marcado
      description: Es posible el desencadenamiento de aludes incluso por una sobrecarga débil en numerosas pendientes, sobre todo en aquellos generalmente descritos en el boletín. En algunas situaciones son posibles las caídas espontáneas de aludes que pueden ser de tamaño medio y, en ocasiones, grandes.
    - name: Fuerte
      description: Es probable el desencadenamiento de aludes incluso por una sobrecarga débil y sobre todo en numerosas pendientes. En algunas coasiones deben esperarse numerosas caídas espontáneas de aludes de tamaño medio y, en ocasiones, grandes.
    - name: Extremo
      description: Hay numerosas caídas espontáneas de grandes aludes, incluso en pendientes poco empinadas.
  avaluator:
    show: Muestra evaluador
    hide: Esconde evaluador
    not_recommended: No recomendado
