    - name: Feble
      description: El desencadenament d'allaus és possible en alguns pendents drets, en general per una sobrecàrrega forta. Poden haver-hi caigudes espontànies de petites allaus.
    - name: Moderat
      description: És possible el desencadenament d'allaus sobretot per una sobrecàrrega forta i en alguns pendents d'orientació i altitud indicats. No s'esperen caigudes espontànies d'allaus de grans dimensions.
    - name: Marcat
      description: És possible el desencadenament d'allaus fins i tot per una sobrecàrrega feble en nombrosos pendents, sobretot en aquells generalment descrits en el butlletí. En algunes situacions són possibles les caigudes espontànies d'allaus que poden ser de mida mitjana i, de vegades, grans.
    - name: Fort
      description: És probable el desencadenament d'allaus fins i tot per una sobrecàrrega feble i sobretot en nombrosos pendents. En algunes coasions s'han d'esperar nombroses caigudes espontànies d'allaus de mida mitjana i, de vegades, grans.
    - name: Extrem
      description: Hi ha nombroses caigudes espontànies de grans allaus, fins i tot en pendents poc drets.
